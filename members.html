  <style>

    /* Body and general layout styles */
    body {
      user-select: none;
      margin: 0;
      padding: 50px;
      overflow-y: scroll;
      font-family: 'Minecraftia', sans-serif;
      perspective: 1500px;
      background: linear-gradient(rgb(153, 153, 153), #8f8f8f);
      background-image: url('https://c4.wallpaperflare.com/wallpaper/692/918/558/black-black-and-white-night-street-light-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;


    }


    /* Card container with grid layout - 3 cards per row */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
      gap: 20px; /* Space between cards */
      justify-items: center;
      padding: 20px;
    }

    /* Global box-sizing for all elements */
    * {
      box-sizing: border-box;
    }

    /* Card styles */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1em;
      background: rgba(255, 255, 255, 0.1);
      width: 350px;
      height: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 20px;
      transition-duration: 400ms;
      transition-property: transform, box-shadow;
      position: relative;
      z-index: 1;
      border: #2F2F2F 1px solid;
    }

    .card:hover {
      cursor: crosshair;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.8);
    }

    /* Profile picture styles */
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      border: 2px solid #ffffff;
      margin-bottom: 10px;
      position: relative;
      top: 50px;
    }

    /* Name-text styling */
    .name-text {
      color: white;
      font-size: 1.5em;
      margin-top: 60px;
      margin-bottom: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verified-logo {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }

    /* Social icons container */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }

    .social-icons .icon img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .social-icons .icon:hover img {
      transform: scale(1.3);
    }

    /* Header style */
    .Header {
      border-radius: 10px;
      padding: 2px;
      z-index: 2;
      position: absolute;
      top: 3%;
      right: 50%;
      transform: translate(50%, -50%);
      text-transform: uppercase;
      font-family: 'Minecraftia', sans-serif;
      font-size: 2em;
      font-weight: 700;
      color: #f3f3f3;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    .Header:hover {
      cursor: pointer;
      color: #ffffff;
      text-shadow:
              1px 1px 1px #b3b3b3,
              1px 2px 2px rgba(209, 209, 209, 0.6),
              1px 3px 3px rgba(209, 209, 209, 0.6),
              1px 10px 6px rgba(255, 255, 255, 0.8),
              1px 12px 10px rgba(255, 255, 255, 0.5),
              1px 15px 35px rgba(255, 255, 255, 0.5),
              1px 15px 60px rgba(255, 255, 255, 0.8);
    }

    /* Particle effect styles */
    #particle-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      animation: particle-animation 1s forwards;
    }

    @keyframes particle-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Typewriter effect style */
    .typewriter {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Minecraftia', sans-serif;
      font-size: 1.5em;
      color: white;
      overflow: hidden;
      border-right: .15em solid #fff; /* Cursor effect */
      white-space: nowrap;
      margin: 0;
      padding: 0;
    }

    /* The popup background */
    .popup-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      justify-content: center;
      align-items: center;
    }

    /* Popup content */
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Buttons style */
    .popup-button {
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-button:hover {
      background-color: #45a049;
    }

    .popup-button.cancel {
      background-color: #f44336; /* Red background for cancel (X) */
    }

    .popup-button.cancel:hover {
      background-color: #e53935;
    }

  </style>
</head>

<!-- Popup Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <h3>Are you sure you want to proceed?</h3>
    <button class="popup-button" onclick="okClicked()">OK</button>
    <button class="popup-button cancel" onclick="closePopup()">X</button>
  </div>
</div>

<script>
  // Function to open the popup
  function openPopup() {
    document.getElementById('popup').style.display = 'flex'; // Show the popup
  }

  // Function to close the popup
  function closePopup() {
    document.getElementById('popup').style.display = 'none'; // Hide the popup
  }

  // Function for when OK is clicked
  function okClicked() {
    alert('You clicked OK!');
    closePopup(); // Close the popup after clicking OK
  }

  // Particle creation logic
  function createParticle(event) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    document.getElementById('particle-container').appendChild(particle);

    const angle = Math.random() * 360;
    const distance = Math.random() * 30 + 20;
    const duration = Math.random() * 0.5 + 0.5;

    const dx = Math.cos(angle) * distance;
    const dy = Math.sin(angle) * distance;

    particle.style.left = `${event.clientX}px`;
    particle.style.top = `${event.clientY}px`;
    particle.style.animation = `particle-animation ${duration}s forwards`;

    setTimeout(() => {
      particle.remove();
    }, duration * 1000);
  }

  document.addEventListener('mousemove', createParticle);
</script>

  // Typewriter effect script
  const text = "THIS WAS MADE BY DETATCHED | @SADISSTIC ON DISCORD";
  let i = 0;
  let deleting = false;
  let interval;

  function typeWriter() {
    const element = document.querySelector('.typewriter');
    if (deleting) {
      element.innerHTML = text.substring(0, i);
      i--;
      if (i === 0) {
        deleting = false;
      }
    } else {
      element.innerHTML = text.substring(0, i);
      i++;
      if (i === text.length) {
        deleting = true;
      }
    }
  }

  interval = setInterval(typeWriter, 100);

</script>
